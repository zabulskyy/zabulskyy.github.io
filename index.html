<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time Since Fixed Date</title>
  <style>
    body {
      font-family: monospace;
      background: #121212;
      color: #00ffcc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .timer {
      font-size: 1.5rem;
      white-space: pre;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Time Since Fixed Date</h1>
  <div class="timer" id="timer"></div>

  <script>
    // Fixed reference date
    const fixedDate = new Date("2020-01-01T00:00:00Z").getTime();

    function padNanoseconds(ns) {
      return ns.toString().padStart(6, "0");
    }

    function updateTimer() {
      const now = Date.now();
      const elapsed = now - fixedDate;

      const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));
      const hours = Math.floor((elapsed / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((elapsed / (1000 * 60)) % 60);
      const seconds = Math.floor((elapsed / 1000) % 60);

      const ms = now % 1000;
      const fractionalNs = Math.floor((performance.now() % 1) * 1_000_000); // for precision
      const totalNs = ms * 1_000 + Math.floor(fractionalNs / 1); // Total nanoseconds

      const display = `${days} days\n${hours} hours\n${minutes} minutes\n${seconds}.${padNanoseconds(totalNs)} seconds`;

      document.getElementById("timer").textContent = display;
      requestAnimationFrame(updateTimer);
    }

    updateTimer();
  </script>
</body>
</html>
