<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time Since Skoro</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #00ffcc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .timer {
      font-size: 2rem;
      white-space: pre;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Time Since Fixed Date</h1>
  <div class="timer" id="timer"></div>

  <script>
    // Hardcoded reference date (YYYY-MM-DDTHH:MM:SSZ or similar format)
    const fixedDate = new Date("2022-11-27T00:00:00Z").getTime();

    function updateTimer() {
      const now = Date.now();
      const elapsed = now - fixedDate;

      const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));
      const hours = Math.floor((elapsed / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((elapsed / (1000 * 60)) % 60);
      const seconds = Math.floor((elapsed / 1000) % 60);

      // Nanoseconds = fractional part of milliseconds * 1,000,000
      const ms = now % 1000;
      const ns = Math.floor((performance.now() % 1) * 1_000_000); // Higher precision

      const display = `${days} days\n${hours} hours\n${minutes} minutes\n${seconds} seconds\n${ms * 1_000 + ns} nanoseconds`;

      document.getElementById("timer").textContent = display;
      requestAnimationFrame(updateTimer);
    }

    updateTimer();
  </script>
</body>
</html>
