<!-- index.html -->
<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Який ти поц - тест</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; max-width: 720px; margin: 24px auto; padding: 0 16px; line-height: 1.35; }
    h1 { font-size: 20px; margin: 0 0 12px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 14px; margin: 12px 0; }
    .q { font-weight: 600; margin-bottom: 10px; }
    .opt { display: block; width: 100%; text-align: left; padding: 10px 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 10px; background: #fff; cursor: pointer; }
    .opt:hover { background: #f6f6f6; }
    .muted { color: #666; font-size: 13px; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    .btn { padding: 10px 12px; border: 1px solid #ddd; border-radius: 10px; background: #fff; cursor: pointer; }
    .btn:hover { background: #f6f6f6; }
    .pill { display: inline-block; padding: 4px 10px; border: 1px solid #ddd; border-radius: 999px; font-size: 12px; color: #444; }
    .scores { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; font-size: 13px; }
    .hr { height: 1px; background: #eee; margin: 12px 0; }
    .result-img { margin-top: 12px; max-width: 100%; border-radius: 10px; border: 1px solid #eee; display: block; }
    .conf-bar { margin-top: 8px; width: 100%; height: 10px; border-radius: 999px; background: #eee; overflow: hidden; }
    .conf-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #6aa9ff, #7c5cff); border-radius: 999px; transition: width 900ms cubic-bezier(.2,.8,.2,1); }
    @media (prefers-reduced-motion: reduce) {
      .conf-fill { transition: none; }
    }
  </style>
</head>
<body>
  <h1>Який ти поц - тест</h1>
  <div class="muted">6 питань. Обирай варіант, в кінці буде результат.</div>

  <div class="card">
    <div class="row">
      <span class="pill" id="progress">Питання 1/6</span>
      <button class="btn" id="restartBtn" style="margin-left:auto">Почати заново</button>
    </div>
    <div class="hr"></div>

    <div id="app"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
